  /* تنسيق زر الرجوع للأعلى */
  .back-to-top {
    position: fixed; /* يجعل الزر ثابتًا في مكانه */
    bottom: 20px; /* المسافة من أسفل الشاشة */
    right: 20px; /* المسافة من يمين الشاشة */
    background-color: #007bff; /* لون الخلفية: أزرق */
    color: #fff; /* لون الأيقونة: أبيض */
    width: 40px;
    height: 40px;
    border-radius: 50%; /* شكل دائري */
    text-align: center;
    line-height: 40px; /* لمحاذاة الأيقونة في المنتصف */
    font-size: 20px;
    text-decoration: none;
    display: none; /* إخفاء الزر بشكل افتراضي */
    transition: background-color 0.3s ease-in-out, opacity 0.3s ease-in-out;
    z-index: 9999; /* لضمان ظهور الزر فوق العناصر الأخرى */
  }

  /* لون الزر عند تمرير الماوس فوقه */
  .back-to-top:hover {
    background-color: #0056b3; /* لون أزرق أغمق عند التفاعل */
  }

  /* كلاس لإظهار الزر */
  .back-to-top.show {
    display: block;
  }
        
        :root {
            /* الألوان */
            --primary-color: #1b3a57;
            --secondary-color: #ffc107;
            --background-light: #f5f8fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --heading-color: #1a1a1a;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --header-bg-color: #ffffff;
            --header-height: 100px;
        }

        /*==========================================================
          2. تنسيقات عامة
          ==========================================================*/
        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            background-color: var(--background-light);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: var(--text-color);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /*==========================================================
          3. شريط الرأس (Header) - التصميم المطلوب
          ==========================================================*/
        .main-header {
            display: flex;
            justify-content: space-between; /* يدفع العناصر إلى الأطراف */
            align-items: center;
            height: var(--header-height);
            background-color: var(--header-bg-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            padding: 0 2rem; /* مسافة من الجوانب */
            position: sticky; /* لجعل الهيدر ثابتاً في الأعلى عند التمرير */
            top: 0;
            z-index: 100;
        }

        .logo-and-text {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            text-align: right;
            font-weight: 600;
        }

        .uni-name, .college-name, .dept-name, .supervisor {
            white-space: nowrap;
            font-weight: 500;
        }

        .uni-name {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .college-name {
            font-size: 1em;
            color: var(--secondary-color);
        }

        .dept-name {
            font-size: 0.95em;
            color: var(--text-color);
        }

        .supervisor {
            font-size: 0.85em;
            color: #888;
        }

        /*==========================================================
          4. أيقونة البحث (الدائرية)
          ==========================================================*/
        .search-icon-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 102, 204, 0.1); /* لون الخلفية الفاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .search-icon-container:hover {
            background-color: rgba(0, 102, 204, 0.2);
        }

        #searchButton {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }

        /*==========================================================
          5. شريط البحث المنبثق
          ==========================================================*/
        .search-bar-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: none; /* مخفي افتراضياً */
        }

        #searchInput {
            width: 80%;
            max-width: 600px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            text-align: right;
            transition: box-shadow 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /*==========================================================
          6. المحتوى الرئيسي (أسفل الهيدر)
          ==========================================================*/
        .page-title {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            color: var(--heading-color);
            font-weight: 700;
            font-size: 2.5em;
            padding: 0 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding-top: 50px;
            text-align: center;
            padding: 15px; /* مسافة داخلية */
            text-align: center;
             position: relative; /* نحتاجها للتموضع */
            display: flex;
           justify-content: center;
           align-items: center;
            min-height: 100px; /* لإعطاء مساحة كافية للصورة */

        }

        .card-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            object-fit: cover;
            /* position: absolute; */
            /* top: -50px; */
            /* left: 50%; */
            /* transform: translateX(-50%); */
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل خفيف للصورة */
           margin-top: -40px; /* سحب الصورة للأعلى قليلاً */


        }

        .card-body {
            padding: 1px;
            padding-top: 15px;
            text-align: center;
                /* margin-top: -40px; استخدم هامش علوي سالب لرفع المحتوى الأبيض للأعلى */

        }

        .name {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 3px;
            color: var(--heading-color);
        }

        .title {
            color: #555;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 0.85em;
            color: #666;
        }
        
        .info-item i {
            color: var(--primary-color);
            margin-left: 8px;
            width: 18px;
            text-align: center;
        }

        .profile-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 20px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        
        .profile-link:hover {
            background-color: #e0ac00;
        }

        /*==========================================================
          7. الاستجابة (Responsive Design)
          ==========================================================*/
        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                height: auto;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            .search-icon-container {
                margin-top: 1rem;
            }

            .logo-and-text {
                flex-direction: column;
                text-align: center;
            }
        }

  // تأكد من وضع هذا الكود في نهاية الصفحة بعد كود HTML للزر
  const backToTopBtn = document.getElementById('back-to-top');

  // إظهار وإخفاء الزر عند التمرير
  window.addEventListener('scroll', () => {
    if (window.scrollY > 300) {
      backToTopBtn.classList.add('show');
    } else {

    }
  });

  // العودة لأعلى الصفحة عند النقر على الزر
  backToTopBtn.addEventListener('click', (e) => {

      behavior: 'smooth' /* تأثير التمرير السلس */

  });
        // دالة لعرض جميع الأعضاء في الصفحة
        function renderFaculty(facultyList) {
            container.innerHTML = '';
            facultyList.forEach(member => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <div class="card-header">
                        <img src="${member.img}" alt="${member.name}">
                    </div>
                    <div class="card-body">
                        <div class="name">${member.name}</div>
                        <div class="title">${member.title}</div>
                        <div class="info-item"><i class="fas fa-envelope"></i> ${member.email}</div>
                        <div class="info-item"><i class="fas fa-map-marker-alt"></i> ${member.office}</div>
                        <a href="${member.page}" class="profile-link">السيرة الذاتية</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // دالة تصفية الأعضاء
        function filterFaculty() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredList = facultyData.filter(member => {
                const searchString = `${member.name.toLowerCase()} ${member.title.toLowerCase()} ${member.email.toLowerCase()} ${member.office.toLowerCase()}`;
                return searchString.includes(searchTerm);
            });
            renderFaculty(filteredList);
        }
